<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/images/TitleBar.jpg" />
  <title>New Customer Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="header" id="myHeader"> 
    <nav class="navbar navbar-expand-lg bg-primary text-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">AnSer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-evenly mb-3" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/ClientSetUp">Company Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light aria-current=page" href="/officeReach.html">Office Reach Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">DOOM</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Future Things
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">miTeam Web</a></li>
                  <li><a class="dropdown-item" href="#">Account Information</a></li>
                  <li><a class="dropdown-item" href="https://www.anser.com/">Contact Us</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>
  <div class="container">
    <div class="imageHolder m-3 text-center">
      <img src="./assets/images/AnSerLogo.png" alt="AnSer Logo" />
    </div>
    <div class="m-2">
      <form class="officeReach p-5">
        <h3 class="text-center">Office Reach Information</h3>
        <div class="form-group">
            <label class="form-label" for="businessName">OFFICE CONTACT NAME:</label>
            <input id="businessName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="primaryOfficeLine">OFFICE CONTACT PHONE:</label>
            <input id="primaryOfficeLine" class="form-control" type="tel"placeholder="(000) 000-0000">
            <div id="error-message">Please enter a 10-digit phone number.</div>
          </div>
          <div class="form-group">
            <label class="form-label" for="officeEmail">OFFICE CONTACT EMAIL:</label>
            <input id="officeEmail" class="form-control" type="email"placeholder="info@anser.com">
          </div>
          

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/clientSetUp.js"></script>
  <script src="/assets/js/breadcrumb.js"></script>
</body>

</html>
