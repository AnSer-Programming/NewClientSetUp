        <h1 class="text-center">How to Answer Your Calls</h1><hr>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheck">
          <label class="form-check-label" for="flexCheck">
            Use Live Agent basic phrase: "Thank you for calling [Business Name]. This is ... How may I help you?"
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheck">
          <label class="form-check-label" for="flexCheck">Use Live Agent custom phrase:</label>
            <div class="form-group">
              <input id="businessDescriptionLine1" class="form-control" type="text"placeholder="Line 1">
              <input id="businessDescriptionLine2" class="form-control" type="text"placeholder="Line 2">

              <input id="businessDescriptionLine4" class="form-control" type="text"placeholder="Line 4">
            </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheck">
          <label class="form-check-label" for="flexCheck">Use Automated Greeting: (For screening calls or stop spam calls from reaching phone agent - live agent is available.)
            <br>Standard Account Greeting: "Thank you for calling [Business Name]. Our office is currently closed. We are here from [Day & Time].<br> 
            If you have an administrative or non-urgent matter, please call back during our normal operation hours.<br>
          For all urgent matters, please press 5 to speak with our answering service. Goodbye."</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck">

            </label>
          
          </div>

              <input id="businessDescriptionLine2" class="form-control" type="text"placeholder="Line 2">
              <input id="businessDescriptionLine3" class="form-control" type="text"placeholder="Line 3">
              <input id="businessDescriptionLine4" class="form-control" type="text"placeholder="Line 4">
            </div>
        </div>
