<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Customer Information Form</title>
  <link rel="icon" href="./assets/images/TitleBar.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="header" id="myHeader"> 
    <nav class="navbar bg-primary">
       <a class="navbar-brand text-light p-2" href="/">Home Page</a>
    </nav>
  </div>
  <div class="container">
    <div class="imageHolder text-center m-3">
      <img src="./assets/images/AnSerLogo.png" alt="AnSer Logo" />
    </div>
    <div class="m-2" id="formHolder">
      <form class="clientSetUp p-5">
        <h3>Company Info</h3>
        <div class="form-group">
          <label class="form-label" for="account">ACCOUNT NUMBER:</label>
          <input id="account" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="did">DID:</label>
          <input id="did" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="businessName">BUSINESS NAME:</label>
          <input id="businessName" class="form-control" type="text">
        </div>
        <button id="submitButton">Submit Forms</button>
      </form>
    </div>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> --> <!-- This is already declared in the head -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/assets/js/startNewClient.js"></script>
</body>

</html>
