<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Customer Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar bg-primary">
    <a class="navbar-brand text-light p-2" href="/">Home Page</a>
  </nav>
  <div class="container">
    <div class="imageHolder text-center m-3">
      <img src="./assets/images/AnSerLogo.png" alt="AnSer Logo" />
    </div>
    <div class="m-2">
      <form class="clientSetUp p-5">
        <h3>Company Info</h3>
        <div class="form-group-accountId" style="display: none;">
          <label class="form-label" for="account">Account:</label>
          <input id="account" class="form-control" type="text">
        </div>
        <div class="form-group-did" style="display: none;">
          <label class="form-label" for="did">DID:</label>
          <input id="did" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="businessName">BUSINESS NAME:</label>
          <input id="businessName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="complexName">COMPLEX NAME:</label>
          <input id="complexName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="physicalLocation">BUSINESS DESCRIPTION:</label>
          <input id="businessDescriptionLine1" class="form-control" type="text"placeholder="Line 1">
          <input id="businessDescriptionLine2" class="form-control" type="text"placeholder="Line 2">
          <input id="businessDescriptionLine3" class="form-control" type="text"placeholder="Line 3">
          <input id="businessDescriptionLine4" class="form-control" type="text"placeholder="Line 4">
        </div>
        <div class="form-group">
          <label class="form-label" for="physicalLocation">PHYSICAL LOCATION:</label>
          <input id="physicalLocationLine1" class="form-control" type="text"placeholder="Line 1">
          <input id="physicalLocationLine2" class="form-control" type="text"placeholder="Line 2">
          <input id="physicalLocationLine3" class="form-control" type="text"placeholder="Line 3">
          <input id="physicalLocationLine4" class="form-control" type="text"placeholder="Line 4">
        </div>
        <div class="form-group">
          <label class="form-label" for="mailingAddress">MAILING ADDRESS:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sameAsPhysicalLocation">
            <label class="form-check-label" for="sameAsPhysicalLocation">Same as Physical Location</label>
          </div>
          <input id="mailingAddressLine1" class="form-control" type="text" placeholder="Line 1">
          <input id="mailingAddressLine2" class="form-control" type="text" placeholder="Line 2">
          <input id="mailingAddressLine3" class="form-control" type="text" placeholder="Line 3">
          <input id="mailingAddressLine4" class="form-control" type="text" placeholder="Line 4">
        </div>
        <div class="form-group">
          <label class="form-label" for="primaryOfficeLine">PRIMARY OFFICE LINE:</label>
          <input id="primaryOfficeLine" class="form-control" type="tel"placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="secondaryBackLine">SECONDARY/BACK LINE:</label>
          <input id="secondaryBackLine" class="form-control" type="tel" placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="tollFree">TOLL FREE:</label>
          <input id="tollFree" class="form-control" type="tel" placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="fax">FAX:</label>
          <input id="fax" class="form-control" type="tel" placeholder="(000) 000-0000">
          <div id="error-message">Please enter a 10-digit phone number.</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="officeEmail">OFFICE EMAIL:</label>
          <input id="officeEmail" class="form-control" type="email"placeholder="info@anser.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="website">WEBSITE:</label>
          <input id="website" class="form-control" type="url" placeholder="anser.com">
        </div>
        <hr>
        <h3>Office Hours</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Office Hours</td>
              <td><input id="monOfficeHours" class="form-control" type="text"></td>
              <td><input id="tueOfficeHours" class="form-control" type="text"></td>
              <td><input id="wedOfficeHours" class="form-control" type="text"></td>
              <td><input id="thuOfficeHours" class="form-control" type="text"></td>
              <td><input id="friOfficeHours" class="form-control" type="text"></td>
              <td><input id="satOfficeHours" class="form-control" type="text"></td>
              <td><input id="sunOfficeHours" class="form-control" type="text"></td>
            </tr>
            <tr>
              <td>Lunch Break</td>
              <td><input id="monLunchBreak" class="form-control" type="text"></td>
              <td><input id="tueLunchBreak" class="form-control" type="text"></td>
              <td><input id="wedLunchBreak" class="form-control" type="text"></td>
              <td><input id="thuLunchBreak" class="form-control" type="text"></td>
              <td><input id="friLunchBreak" class="form-control" type="text"></td>
              <td><input id="satLunchBreak" class="form-control" type="text"></td>
              <td><input id="sunLunchBreak" class="form-control" type="text"></td>
            </tr>
          </tbody>
        </table>
        <hr>
        <button id="submitButton">Submit Forms</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/assets/js/clientSetUp.js"></script>
</body>

</html>
